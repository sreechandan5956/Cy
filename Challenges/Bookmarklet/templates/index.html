<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Bookmarklet</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --bg: #0b1220;
      --card: #0f1724;
      --muted: #9aa4b2;
      --accent: #60a5fa;
      --accent-2: #38bdf8;
      --text: #e6eef8;
      --glass: rgba(255,255,255,0.03);
      --radius: 12px;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: var(--text);
      background: linear-gradient(180deg, var(--bg), #05060a);
      -webkit-font-smoothing: antialiased;
    }

    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px;
    }

    .card {
      background: linear-gradient(180deg, var(--card), rgba(8, 10, 15, 0.9));
      border-radius: var(--radius);
      padding: 40px;
      box-shadow: 0 8px 30px rgba(2, 6, 23, 0.6);
      width: 440px;
      max-width: 96%;
      text-align: center;
    }

    h1 {
      margin: 0 0 12px 0;
      font-size: 22px;
      letter-spacing: -0.2px;
    }

    p.lead {
      margin: 0 0 30px 0;
      color: var(--muted);
      font-size: 15px;
    }

    .btn {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 10px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color: #061223;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(56, 189, 248, 0.2);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(56, 189, 248, 0.3);
    }

    .small {
      color: var(--muted);
      font-size: 13px;
      margin-top: 22px;
    }

    code.k {
      background: var(--glass);
      padding: 5px 8px;
      border-radius: 8px;
      color: var(--text);
      font-size: 13px;
    }

    .footer {
      margin-top: 16px;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-labelledby="title">
      <h1 id="title">Bookmarklet</h1>
      <p class="lead">
        Click the button below (or drag it to your bookmarks bar). It will prompt for a page name and open it.
      </p>

      <!-- Centered bookmarklet button -->
      <div style="display:flex;justify-content:center;">
        <a class="btn" href="{{ bookmarklet }}" id="bm">Open page (bookmarklet)</a>
      </div>

      <p class="small">
        Example page name: <code class="k">about.txt</code>
      </p>

      <div class="footer">
        <!-- <small>Only the bookmarklet prompt is exposed on this page.</small> -->
      </div>
    </div>
  </div>
</body>
</html>
