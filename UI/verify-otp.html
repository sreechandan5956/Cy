<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Email - CyTutor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #22c55e;
      --primary-dark: #16a34a;
      --bg-dark: #0f0f0f;
      --bg-light: #1a1a1a;
      --text: #e5e5e5;
      --text-dim: #aaa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      background: rgba(18, 18, 18, 0.8);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(34, 197, 94, 0.1);
      padding: 20px 0;
    }

    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: var(--primary);
      margin: 0;
      font-size: 1.6rem;
      font-weight: 700;
    }

    .verify-container {
      max-width: 450px;
      margin: 80px auto;
      padding: 40px;
      background: rgba(26, 26, 26, 0.9);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      border: 1px solid rgba(34, 197, 94, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .verify-header h2 {
      color: var(--primary);
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .verify-header p {
      color: var(--text-dim);
      margin-bottom: 30px;
    }

    .otp-input-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 30px 0;
    }

    .otp-input {
      width: 50px;
      height: 60px;
      text-align: center;
      font-size: 1.5rem;
      background: rgba(15, 15, 15, 0.8);
      border: 2px solid rgba(34, 197, 94, 0.2);
      border-radius: 8px;
      color: var(--text);
      transition: all 0.3s;
    }

    .otp-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.1);
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 20px;
    }

    .submit-btn:hover {
      background: var(--primary-dark);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .resend-link {
      margin-top: 20px;
      color: var(--text-dim);
    }

    .resend-link button {
      background: none;
      border: none;
      color: var(--primary);
      cursor: pointer;
      text-decoration: underline;
      font-size: 1rem;
    }

    .resend-link button:hover {
      color: var(--primary-dark);
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>CyTutor</h1>
    </div>
  </header>

  <main class="container">
    <div class="verify-container">
      <div class="verify-header">
        <h2>Verify Your Email</h2>
        <p>Enter the 6-digit code sent to <br><strong id="userEmail"></strong></p>
      </div>
      
      <form id="verify-form">
        <div class="otp-input-group">
          <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
          <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
          <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
          <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
          <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
          <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
        </div>
        
        <button type="submit" class="submit-btn">Verify Email</button>
      </form>

      <div class="resend-link">
        Didn't receive the code? <button id="resendBtn">Resend OTP</button>
      </div>
    </div>
  </main>

  <script src="js/auth.js"></script>
  <script>
    const email = localStorage.getItem('pendingEmail');
    
    if (!email) {
      window.location.href = 'signup.html';
    }

    document.getElementById('userEmail').textContent = email;

    const otpInputs = document.querySelectorAll('.otp-input');
    
    // Auto-focus next input
    otpInputs.forEach((input, index) => {
      input.addEventListener('input', (e) => {
        if (e.target.value && index < otpInputs.length - 1) {
          otpInputs[index + 1].focus();
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && !e.target.value && index > 0) {
          otpInputs[index - 1].focus();
        }
      });
    });

    // Focus first input
    otpInputs[0].focus();

    // Verify OTP
    document.getElementById('verify-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const otp = Array.from(otpInputs).map(input => input.value).join('');
      const submitBtn = e.target.querySelector('.submit-btn');
      
      if (otp.length !== 6) {
        showMessage('Please enter all 6 digits', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Verifying...';

      try {
        await verifyOTP(email, otp);
        showMessage('Email verified successfully!', 'success');
        localStorage.removeItem('pendingEmail');
        
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1500);
      } catch (error) {
        showMessage(error.message, 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Verify Email';
        otpInputs.forEach(input => input.value = '');
        otpInputs[0].focus();
      }
    });

    // Resend OTP
    document.getElementById('resendBtn').addEventListener('click', async () => {
      const btn = document.getElementById('resendBtn');
      btn.disabled = true;
      btn.textContent = 'Sending...';

      try {
        await resendOTP(email);
        showMessage('OTP resent successfully!', 'success');
        btn.textContent = 'Resend OTP';
        
        setTimeout(() => {
          btn.disabled = false;
        }, 30000); // 30 second cooldown
      } catch (error) {
        showMessage(error.message, 'error');
        btn.disabled = false;
        btn.textContent = 'Resend OTP';
      }
    });
  </script>
</body>
</html>
