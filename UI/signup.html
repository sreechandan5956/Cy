<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - CyTutor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    :root {
      --primary: #22c55e;
      --primary-dark: #16a34a;
      --bg-dark: #0f0f0f;
      --bg-light: #1a1a1a;
      --text: #e5e5e5;
      --text-dim: #aaa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }

    #animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.1;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Header */
    header {
      background: rgba(18, 18, 18, 0.8);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(34, 197, 94, 0.1);
      padding: 20px 0;
    }

    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: var(--primary);
      margin: 0;
      font-size: 1.6rem;
      font-weight: 700;
    }

    nav a {
      color: var(--text-dim);
      margin-left: 30px;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.2s;
    }

    nav a:hover {
      color: var(--primary);
    }

    /* Sign Up Form */
    .signup-container {
      max-width: 500px;
      margin: 60px auto;
      padding: 40px;
      background: rgba(26, 26, 26, 0.9);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      border: 1px solid rgba(34, 197, 94, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .signup-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .signup-header h2 {
      color: var(--primary);
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .signup-header p {
      color: var(--text-dim);
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text);
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(15, 15, 15, 0.8);
      border: 1px solid rgba(34, 197, 94, 0.2);
      border-radius: 8px;
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.1);
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .submit-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      color: var(--text-dim);
    }

    .login-link a {
      color: var(--primary);
      text-decoration: none;
      margin-left: 5px;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <canvas id="animated-bg"></canvas>

  <header>
    <div class="container">
      <h1>CyTutor</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="Login.html">Login</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="signup-container">
      <div class="signup-header">
        <h2>Create Account</h2>
        <p>Join the cybersecurity learning revolution</p>
      </div>
      <form id="signup-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" minlength="8" required>
          <small style="color: #888; font-size: 0.85rem;">Minimum 8 characters</small>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <button type="submit" class="submit-btn">Create Account</button>
      </form>
      <div class="login-link">
        Already have an account?<a href="Login.html">Login here</a>
      </div>
    </div>
  </main>

  <script>
    // Anime.js Dynamic Background
    const canvas = document.getElementById('animated-bg');
    const ctx = canvas.getContext('2d');
    const particlesArray = [];
    const particleCount = 100;

    function setCanvasSize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    setCanvasSize();
    window.addEventListener('resize', setCanvasSize);

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.color = '#22c55e';
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x > canvas.width) this.x = 0;
        if (this.x < 0) this.x = canvas.width;
        if (this.y > canvas.height) this.y = 0;
        if (this.y < 0) this.y = canvas.height;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function init() {
      for (let i = 0; i < particleCount; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();
        
        for (let j = i; j < particlesArray.length; j++) {
          const dx = particlesArray[i].x - particlesArray[j].x;
          const dy = particlesArray[i].y - particlesArray[j].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          
          if (distance < 100) {
            ctx.beginPath();
            ctx.strokeStyle = `rgba(34, 197, 94, ${0.1 * (1 - distance/100)})`;
            ctx.lineWidth = 1;
            ctx.moveTo(particlesArray[i].x, particlesArray[i].y);
            ctx.lineTo(particlesArray[j].x, particlesArray[j].y);
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(animate);
    }

    init();
    animate();
  </script>

  <script src="js/auth.js"></script>
  <script>
    // Form validation and signup
    document.getElementById('signup-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const submitBtn = e.target.querySelector('.submit-btn');

      if (password !== confirmPassword) {
        showMessage('Passwords do not match!', 'error');
        return;
      }

      if (password.length < 8) {
        showMessage('Password must be at least 8 characters', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating Account...';

      try {
        const result = await register(name, email, password);
        showMessage('Registration successful! Check your email for OTP.', 'success');
        
        // Store email for OTP verification
        localStorage.setItem('pendingEmail', email);
        
        setTimeout(() => {
          window.location.href = 'verify-otp.html';
        }, 2000);
      } catch (error) {
        showMessage(error.message, 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Account';
      }
    });
  </script>
</body>
</html>
